<app-search-bar (search)="onFilterMovies($event)" />
<h1>Movies</h1>
<div class="grid-container">
  @for(data of filteredMovies();track data.title){
  <app-media-card
    [title]="data.title"
    [year]="data.year"
    [category]="data.category"
    [rating]="data.rating"
    [smallRegularBackgroundImage]="data.thumbnail.regular.small"
    [mediumRegularBackgroundImage]="data.thumbnail.regular.medium"
    [largeRegularBackgroundImage]="data.thumbnail.regular.large"
    (bookmarkToggled)="toggleBookmark(data)"
  />
  }
</div>
